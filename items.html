<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="Description" content="Enter your description here" />
    
    <!-- ********************** Bootstrap Files **************************** -->
    <!-- <link rel="stylesheet" type="text/css" href="css/bootstrap.css"> -->
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">

    <!-- ********************** CSS File ******************************* -->
    <link rel="stylesheet" href="css/posstyle.css" />
    <title>Add Items</title>
</head>

<body>
    <header>
    <div class="container">
        <div class="clearfix">
        <h1 class="float-left text-grey mt-2">Welcome</h1>
        <h6 class="float-right mt-4 text-grey">Page 3 of 3</h6>
        </div>
    </header>

    <section id="main" class="d-flex align-items-center">
        <div class="container">
        <div class="row">
            <div class="col-sm-4 col-md-4"></div>

            <div class="  col-sm-8 col-md-6 col-lg-4 ">
                <form class="p-3 shadow-sm bg-white">
                    <p class="text-center">Please provide inventory items</p>
                    <div class="form-group mt-2">
                        <input type="text" class="form-control text-center" placeholder="Item name" />
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control text-center" placeholder="Barcode" />
                    </div>

                    <div class="clearfix mb-3">
                        <div class="form-group ">
                            <input type="text" class="purchaseSaleInput float-left  form-control text-center" placeholder="Purchase" />
                        </div>

                        <div class="form-group ">
                            <input type="text" class="purchaseSaleInput float-right  form-control text-center" placeholder="Sale" />
                        </div>
                    </div>

                    <div class="form-group">
                        <input type="text" class="form-control text-center" placeholder="Quantity" />
                    </div>
                        <div class="text-center">
                        <button type="submit" class="shadow w-75 btn  btn-voilet">
                            Save & Add New
                        </button>
                    </div>
                    <div class="text-center mt-3">
                        <a class="text-voilet" href="#" data-toggle="" data-target="">Finish adding inventory items</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <footer class="footer">
        <div class="container">
            <p class="text-center mt-5">GCT-POS-TalhaKhan&copy;Copyright-2020</p>
        </div>
    </footer>

    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>

</html>
