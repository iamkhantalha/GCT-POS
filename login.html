<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="Description" content="Enter your description here" />
    
<!-- ********************** Bootstrap Files **************************** -->
    <!-- <link rel="stylesheet" type="text/css" href="css/bootstrap.css"> -->
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">

    <!-- ********************** CSS File ******************************* -->
    <link rel="stylesheet" href="css/posstyle.css" />
    <title>Login</title>
</head>

<body>
    <header>
        <div class="container">
            <div class="clearfix">
        <h1 class="float-left text-grey mt-2">Login</h1>
        <h6 class="float-right text-center mt-4 text-grey ">Page 2 of 3</h6>
        </div>
        </div>    
    </header>   
    
    <section id="main" class="d-flex align-items-center">
        <div class="container">
        <div class="row">
            <div class="col-sm-4 col-md-4"></div>

            <div class="  col-sm-8 col-md-6 col-lg-4">
                <form method="POST" action="" class="p-3 shadow-sm bg-white">
                    <p class="text-center">Enter your username & password to login</p>
                    <div class="form-group mt-2">
                        <input type="email" class="form-control text-center" placeholder="username" />
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control text-center" placeholder="password" />
                    </div>
                    <div class="clearfix">
                        <div class="form-group form-check float-left">
                            <input type="checkbox" class="form-check-input" />
                            <label class="form-check-label">Remember Me</label>
                        </div>
                        <button type="submit" class="shadow float-right w-25 btn btn-voilet">
                            Login
                        </button>
                    </div>
                    <div class="text-center">
                        <a class="text-voilet" href="#forgotPassModal" data-toggle="modal" data-target="#forgotPassModal">Forgot
                            Password?</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <footer class="footer">
        <div class="container">
            <p class="text-center mt-5">GCT-POS-TalhaKhan&copy;Copyright-2020</p>
        </div>
    </footer>



    <!-- Modal -->
    <div class="col-sm-4 col-md-4"></div>

    <div class="col-sm-8 col-md-4">
        <div class="modal fade" id="forgotPassModal" tabindex="-1" role="dialog"
            aria-labelledby="exampleModalLongTitle" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLongTitle">
                            Forgot Password
                        </h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body text-center">
                        <p>
                            Please enter your registered email to recover your Password.
                        </p>
                        <div class="shadow-sm form-group mx-auto w-75">
                            <input type="email" class="form-control text-center" placeholder="Email" />
                        </div>
                        <!-- <div class="modal-footer"> -->
                        <button type="button" class="shadow btn btn-voilet mx-auto">
                            Recover
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <!-- <script src="js/bootstrap.js"></script> -->
    
</body>

</html>
